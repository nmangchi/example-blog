spring:
  application:
    name: blog-backend
  redis:
    host: localhost
    port: 6379
    database: 0
  data:
    mongodb:
      host: localhost
      port: 27017
      database: blog
  session:
    store-type: redis
  cache:
    type: redis
    redis:
      time-to-live: 60000
  datasource:
    url: jdbc:h2:file:./data/blog
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  flyway:
    locations:
    - classpath:db/migration/{vendor}
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 9090
logging:
  level:
    root: INFO
    com.example.blog: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
